<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="widt=device-width, initial-scale=1.0">
    <title>Mini Project SEFC | BAABAS SAAMASI </title>
    <link rel="stylesheet" href=""css/style.css">
</head>
<body>
    <section class="container">
        <div class="header">
            <h1>Kalkulator Persegi</h1>
        </div>
        <div class="main">
            <div class="about">
                <h2>Selamat Datang di Kalkulator Bangun Datar</h2>
                <p> Selamat datang di mini project by RevoU untuk menghitung lusa dan keliling persegi dari program SEFC</p>
            </div>
            <div class="card">
                <div class="card-title">
                    <h4>Luas Persegi</h4>
                </div>
                <div class="card_content">
                    <img src="img/persegi.webp" alt="" width="200" height="200">
                    <h5>Rumus Luas Persegi yaitu:</h5>
                    <p>L = s x s</p>
                    <hr>
                    <div class="form-group">
                        <label for="luasSisi">Masukan Sisi</label>
                        <input type="number" id="luasSisi" name="luasSisi" placeholder="Masukkan sisi persegi">
                    </div>
                    <div id="hasilLuas" class=""hasil"></div>
                    <div class="btn-container">
                        <button type="button" id="hitungLuas" class="hitung">Hitung</button>
                        <button type="reset" id="reset">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
